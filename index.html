<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"
    <title>Zillow Mockups</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="card-area">
  <div class="card">
    <div class="picture-section">
      <div class="update">
        2 days on Zillow
      </div>
      <img class="picture" src="https://photos.zillowstatic.com/fp/edfd334a804850b18f576a93e5b1a6f2-cc_ft_1536.webp" alt="house">
        <div class="company">
            Realty Concepts, Ltd.
        </div>
    </div>
    <div class="info">
        <div class="listing">
            <div class="price">
                2,795,000
            </div>
            <div class="size">
              <strong>5</strong> bd | <strong>6</strong> ba | <strong>6,917</strong> sqft
            </div>
        </div>
      <div class="address">
          7288 N Van Ness Blvd, Fresno, CA 93711
      </div>
        <div class="type">
           &#127969; House for Sale
        </div>
    </div>
  </div>
</div>

</body>
</html>
